<h1 class="title_vm"><span class="material-icons prev_button" (click)="router.navigateByUrl('/node')">
    arrow_back_ios
    </span>{{proxmoxService.nodeSelected}}</h1>
<nz-row>
    <nz-col nzSpan="24" class="card" *ngFor="let vm of vms" (click)="gotoDashboard(vm.vmid)">
        <nz-row>
            <nz-col nzSpan="15">
                <span class="material-icons icon_device">airplay</span>
                <span class="name_vm">{{vm.name}}</span>
            </nz-col>
            <nz-col nzSpan="5">
                <span class="material-icons icon_device">schedule</span>
                <span class="lt_vm">{{pretty(vm.uptime * 100)}}</span>
            </nz-col>
            <nz-col nzSpan="4">
                <nz-tag *ngIf="vm.status === 'running'" [nzColor]="'#87d068'">En service</nz-tag>
                <nz-tag *ngIf="vm.status === 'stopped'" [nzColor]="'#e74c3c'">A l'arrÃªt</nz-tag>
            </nz-col>
        </nz-row>
    </nz-col>
</nz-row>
