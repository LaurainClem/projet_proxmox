<nz-tabset nzTabPosition="left">
    <nz-tab *ngFor="let vm of vms" [nzTitle]="vm.name">
        <nz-row class="data_row">
            <nz-col [nzSpan]="7">
              <nz-statistic [nzValue]="vm.vmid" [nzTitle]="'VMID'"></nz-statistic>
            </nz-col>
            <nz-col [nzSpan]="7">
              <nz-statistic [nzValue]="''" [nzTitle]="'Statut'" [nzPrefix]="prefixSwitch"></nz-statistic>
            <ng-template #prefixSwitch>
                <nz-switch (click)="switchStatusVm(vm)" [ngModel]="vm.status === 'running'" nzCheckedChildren="On" nzUnCheckedChildren="Off"></nz-switch>
            </ng-template>
            </nz-col>
          </nz-row>
          <nz-row class="data_row">
            <nz-col nzSpan="7">
                <nz-statistic [nzValue]="vm.cpus" [nzTitle]="'CPU'"></nz-statistic>
            </nz-col>
            <nz-col nzSpan="7">
                <nz-statistic [nzValue]="(vm.mem/1048576 | number:'1.0-0') + 'Mo / ' + (vm.maxmem/1048576 | number:'1.0-0') + 'Mo'" [nzTitle]="'MÃ©moire'">
                </nz-statistic>
                <nz-progress [nzPercent]="((vm.mem*100)/vm.maxmem | number:'1.0-0')" nzType="circle" [nzFormat]="formatData" hidden></nz-progress>
            </nz-col>
            <nz-col nzSpan="7">
                <nz-statistic [nzValue]="(vm.maxdisk/1048576 | number:'1.0-0') + ' Mo'" [nzTitle]="'Stockage'"></nz-statistic>
                <nz-progress [nzPercent]="((vm.maxdisk*100)/vm.maxdisk | number:'1.0-0')" nzType="circle" [nzFormat]="formatData" hidden></nz-progress>
            </nz-col>
          </nz-row>
          <nz-row class="data_row">
            <nz-col nzSpan="7">
                <nz-statistic [nzValue]="vm.cores" [nzTitle]="'Cores'"></nz-statistic>
            </nz-col>
            <nz-col nzSpan="7">
                <nz-statistic class="interfaces_info" [nzValue]="formatEth(vm.eth)" [nzTitle]="'Interface'"></nz-statistic>
            </nz-col>
            <nz-col nzSpan="7">
                <nz-statistic [nzValue]="vm.ip ? vm.ip : 'NA'" [nzTitle]="'Adresse IP'"></nz-statistic>
            </nz-col>
          </nz-row>
    </nz-tab>
</nz-tabset>
